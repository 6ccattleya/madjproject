<div>
    <h2 id="page-heading">
        <span jhiTranslate="madjprojectApp.rendezVous.home.title">Rendez Vous</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rendez-vous"
                [routerLink]="['/rendez-vous/new']">
            <fa-icon icon="plus"></fa-icon>
            <span jhiTranslate="madjprojectApp.rendezVous.home.createLabel">
            Create a new Rendez Vous
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="rendezVous?.length === 0">
        <span jhiTranslate="madjprojectApp.rendezVous.home.notFound">No rendezVous found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="rendezVous?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col"><span jhiTranslate="madjprojectApp.rendezVous.date">Date</span></th>
                <th scope="col"><span jhiTranslate="madjprojectApp.rendezVous.details">Details</span></th>
                <th scope="col"><span jhiTranslate="madjprojectApp.rendezVous.medecin">Medecin</span></th>
                <th scope="col"><span jhiTranslate="madjprojectApp.rendezVous.patient">Patient</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rendezVous of rendezVous ;trackBy: trackId">
                <td><a [routerLink]="['/rendez-vous', rendezVous.id, 'view']">{{ rendezVous.id }}</a></td>
                <td>{{ rendezVous.date | date:'medium' }}</td>
                <td>{{ rendezVous.details }}</td>
                <td>
                    <div *ngIf="rendezVous.medecin">
                        <a [routerLink]="['/medecin', rendezVous.medecin?.id, 'view']">{{ rendezVous.medecin?.id }}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="rendezVous.patient">
                        <a [routerLink]="['/patient', rendezVous.patient?.id, 'view']">{{ rendezVous.patient?.id }}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rendez-vous', rendezVous.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>

                        <button type="submit"
                                [routerLink]="['/rendez-vous', rendezVous.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>

                        <button type="submit" (click)="delete(rendezVous)"
                                class="btn btn-danger btn-sm">
                            <fa-icon icon="times"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
