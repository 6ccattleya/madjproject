<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="patient">
            <h2><span jhiTranslate="madjprojectApp.patient.detail.title">Patient</span> {{ patient.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="madjprojectApp.patient.prenom">Prenom</span></dt>
                <dd>
                    <span>{{ patient.prenom }}</span>
                </dd>
                <dt><span jhiTranslate="madjprojectApp.patient.nom">Nom</span></dt>
                <dd>
                    <span>{{ patient.nom }}</span>
                </dd>
                <dt><span jhiTranslate="madjprojectApp.patient.telephone">Telephone</span></dt>
                <dd>
                    <span>{{ patient.telephone }}</span>
                </dd>
                <dt><span jhiTranslate="madjprojectApp.patient.adresse">Adresse</span></dt>
                <dd>
                    <span>{{ patient.adresse }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/patient', patient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
